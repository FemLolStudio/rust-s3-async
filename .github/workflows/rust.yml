name: build

on:
  push:
    branches: [refactor, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test, Lint, and Build
        run: |
          make ci
      - name: Generate docs.
        run: |
          make docs
      - name: Deploy docs to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
